<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .main-container {
            background-color: #2ecc71; /* Dark green */
            padding: 20px;
            text-align: center;
            color: #fff; /* Text color for the main container */
        }

        /* Header */
        .header {
            background-color: #a0d468; /* Light green header color */
            padding: 20px;
        }

        /* Navigation Tabs */
        .tabs {
            background-color: #4cae4c; /* Darker green for tabs */
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-around;
        }

        /* Left Content Box */
        .left-content-box {
            background-color: #2ecc71; /* Dark green */
            padding: 20px;
            width: 70%;
            display: inline-block;
            vertical-align: top;
        }

        /* Right Content Box */
        .right-content-box {
            background-color: #2ecc71; /* Dark green */
            padding: 20px;
            width: 29%;
            display: inline-block;
            vertical-align: top;
        }

        /* Inner Light Green Box */
        .inner-light-green-box {
            background-color: #a0d468; /* Light green */
            padding: 20px;
        }

        /* Footer Light Green Box */
        .footer-light-green-box {
            background-color: #a0d468; /* Light green */
            padding: 20px;
            text-align: center;
            color: #fff; /* Text color for the footer light green box */
        }
    </style>
    <title>Fake Birdwatching Site</title>
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Header -->
        <div class="header">
            <h1>BIRDWATCHING</h1>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <span>HOME</span>
            <span>GET STARTED</span>
            <span>PHOTOS</span>
            <span>GEAR</span>
            <span>FORUM</span>
        </div>

        <!-- Left Content Box -->
        <div class="left-content-box">

            <!-- Light Green Box in the Green Box -->
            <div class="inner-light-green-box">
                <h2>WELCOME</h2>
                <p>Welcome to our fake birdwatching site. If this were a real site, it would be...</p>
            </div>

        </div>

        <!-- Right Content Box -->
        <div class="right-content-box">

            <!-- Light Green Box in the Green Box -->
            <div class="inner-light-green-box">
                <h2>FAVOURITE PHOTOS</h2>
                <!-- Place your bird photos here -->
                <img src="bird_photo1.jpg" alt="Bird Photo 1">
                <img src="bird_photo2.jpg" alt="Bird Photo 2">
                <img src="bird_photo3.jpg" alt="Bird Photo 3">
                <img src="bird_photo4.jpg" alt="Bird Photo 4">
                <!-- You can use an input element for file upload here -->
            </div>

        </div>

        <!-- Footer Light Green Box -->
        <div class="footer-light-green-box">
            <p>This fake website example is CCO.</p>
            <p>Dove icon by lorc.</p>
        </div>

    </div>

</body>
</html>
